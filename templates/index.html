<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Submit Activity</title>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/submit.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        $(function() {
            $.ajax({
                url: '/getActivePosts',
                type: 'GET',
                success: function(res) {
                           						
                    var postObj = JSON.parse(res);
                    var post = '';
                    
                    $.each(postObj,function(index, value){
                        var option = $('<option>').attr('class', 'drop-option').text(value.name); 
                        post = $(option).clone();
                        $('.form-control').append(post);
                    }); 
                    
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>

  </head>

  
 
  <body>
 
    <div class="container">
 
      <div class="activity">
        <h1>Submit Activity</h1>
        <form class="form-submit-activity">
            <label for="inputActivityName" class="sr-only">Activity Name</label>
            <input type="activityName" name="activityName" id="activityName" class="form-control" placeholder="Activity Name" required autofocus>
            <label for="inputDescription" class="sr-only">Description</label>
            <input type="description" name="inputDescription" id="inputDescription" class="form-control" placeholder="Description" required autofocus>

            <select type = 'postName' name = 'postName' id= 'postName' class = "form-control">

            </select>

            <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href='http://localhost/wordpress/'">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
